<!DOCTYPE html>
<html>

        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" type="text/css" href="slider3d.css">

    <body>

            <h2>Slider explicatif</h2>

            <div id="slider" class="slider">
                <img id="slide" class="slide" src="img/bike-rental-1.jpg" alt="slider LOCaBIKE"/>
                <div class="btn-container">
                    <a href="" id="prevBtn" class=" btn prevBtn" onclick="return prev()"> </a>

                </div>
            </div>
        </section>


        <section id="map" class="map">

        </section>

        </footer>
